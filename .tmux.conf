# enable mouse control
set -g mouse on

# truecolor support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

# clipboard integration (macOS)
set -g set-clipboard on

# enable focus-events for editor integration
set -g focus-events on

# eliminate key code delay
set -s escape-time 0

# Ghostty cursor shape passthrough
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q',

# bind Ctrl-s to prefix
set -g prefix C-s

# unbind default prefix
unbind C-b

# enable vi-mode for copy operations
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# show status on top of pane border
set -g pane-border-status top

# display current path (~ for home directory)
set -g pane-border-format "#[fg=colour255,bg=colour238] #(echo '#{pane_current_path}' | sed 's|$HOME|~|') "

# distinct border color for active pane
set -g pane-border-style fg=colour238
set -g pane-active-border-style fg=colour255
